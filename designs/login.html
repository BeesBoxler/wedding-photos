<!DOCTYPE html>
<html lang="en">  
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
	<title>Login</title>  
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/global.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

	<script src="scripts/login.js" type="text/javascript"></script>

<body>  
	<header>
		<nav>
			<a href="album.html">All Photos</a>
		</nav>
	</header>
	<h1>Grit and Drew's Wedding Album</h1>
	<div id="login">
		<div id="return_user">
			<a href="#">I have already started</a>
			<form>
				<input type="email" placeholder="Email" id="email_return" name="email">
				<a href="user_album.html" id="submit_return">Login</a>
				<a href="#" class="back_button">Back</a>
			</form>
		</div>
		<div id="new_user">
			<a href="#">This is my first time</a>
			<form>
				<input type="text" placeholder="Name" id="name_new" name="name">
				<input type="email" placeholder="Email" id="email_new" name="email">
				<a href="user_album.html" id="submit_new">Register</a>
				<a href="#" class="back_button">Back</a>
			</form>
		</div>
	</div>
	<footer>
		<p>Designed and Developed by Alex and Ben</p>
	</footer>  
</body>  
</html>
